<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <br><br><br>
<div class='container' hight='40px' width='40px'>
<div id="myCarousel" class="carousel slide"  data-interval="2000"  pause="hover" data-ride="carousel" position="centre">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>


  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/aa.jpg">
    </div>

    <div class="item">
      <img src="img/bb.jpg">
    </div>

    <div class="item">
      <img src="img/cc.jpg">
    </div>

    <div class="item">
      <img src="img/22.jpg">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
   <span class="sr-only">Next</span>
  </a>
</div>

<br><br>

<br>
<div class="movies-wrapper">
    <div class="movies-container" ng-repeat="movie in movieList | filter:{status:'true'}">
        <img class="movie-poster" ng-src={{movie.moviPoster}} />
        <span class="movie-title">Title : {{movie.moviTitle}}</span>
        <span class="movie-title">Director : {{movie.moviDirector}}</span>
        <a href="#/show" ng-click="setMovie(movie.moviTitle)" class="button-color book btn btn-primary ">Book Here</a>
    </div>
</div>
